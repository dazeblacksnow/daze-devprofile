<!DOCTYPE html>
<html lang="en" class="blacksnow">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile - daze</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="blacksnow.css">
    <link rel="icon" type="image/png" href="../../favicon.png">
    <script src="https://kit.fontawesome.com/2da53748b6.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- <a href="../../index.html" class="blacksnow-canvas-link"> -->
    <div class="content-container">
        <a href="../../index.html" class="blacksnow-canvas-link" id="blacksnow-close-link">
            <div class="blacksnow-canvas">
                <h1 class="blacksnow-canvas-text-top">daze</h1>
                <i class="blacksnow-canvas-icon fa-solid fa-star-of-life"></i>
                <p class="blacksnow-canvas-text-bottom">when blacksnow falls<br>an angel descends</p>
                <p class="blacksnow-canvas-close"><i class="fa-regular fa-circle-xmark"></i></p>
                <!-- <p class="blacksnow-canvas-text-bottom">when blacksnow falls<br>an angel descends to the fallen world</p> -->
                <!-- <p class="blacksnow-canvas-text-bottom">dazeblacksnow</p> -->
                <!-- <p class="blacksnow-canvas-text-bottom">when blacksnow falls<br>an angel descends<br>be ready</p> -->
                <!-- <p class="blacksnow-canvas-text-bottom">when blacksnow falls<br>an angel descend<br>be ready<br><br><b>daze</b></p> -->
                <!-- <p class="blacksnow-canvas-text-bottom">dazeblacksnow <br> when black snow falls across the frozen battlefields <br> warriors are forged, weapons are formed, and blades are sharpened <br> be ready</p> -->
            </div>
        </a>
    </div>
    <!-- </a> -->

    <script>
        const closeLink = document.getElementById("blacksnow-close-link");
        const fallbackHref = "../../index.html";

        if (closeLink) {
            closeLink.addEventListener("click", (event) => {
                if (window.history.length > 1) {
                    event.preventDefault();
                    window.history.back();
                } else {
                    closeLink.href = fallbackHref;
                }
            });
        }
    </script>

</body>
</html>
